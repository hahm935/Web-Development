<!DOCTYPE HTML>
<html>
    <head>
        <title>Dignans Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Hassan Ahmed">
        <meta name="Keywords" content="#">
        <link rel="stylesheet" href="StyleSheet.css">

        <style>
            .Creation, .Login{
                float: left;
                width: 40%;
                padding-left: 10px;
            }

            .Register:after {
                content: "";
                display: table;
                clear: both;
            }

        </style>
    </head>

    <body>
        <section class="Header">
            <h1><i>Dignans</i></h1>
            <ul>
                <li><a href="index.html"><button type="button" class="Nav">Home</button></a></li>
                <li><a href="About.html"><button type="button" class="Nav">About Us</button></a></li>    
                <li><a href="ContactUs.html"><button type="button" class="Nav">Contact Us</button></a></li>
                <li><a href="Menu.html"><button type="button" class="Nav">Menu</button></a></li>
                <li><a href="Order.html"><button type="button" class="Nav">Order</button></a></li>
            </ul>
            
            <a href="SignUpIn.html" id="Login"> <img src="pfp.png" height="30px" width="30px"> <button type="button" class="Nav">Account</button></a>
        </section>

        <section class="MainBody">

              <section class="Register">

                <div class="Creation">
                    <h2>Create Account</h2>
                    <form>
                        <label for="signup-name">Name</label><br>
                        <input type="text" id="signup-name" name="signup-name" required><br>
                        
                        <label for="signup-email">Email</label><br>
                        <input type="email" id="signup-email" name="signup-email" required><br>

                        <label for="signup-number">Phone Number</label><br>
                        <input type="number" id="signup-number" name="signup-number" required><br>
                        
                        <label for="signup-password">Password</label><br>
                        <input type="password" id="signup-password" name="signup-password" required><br>
                        
                        <label for="signup-confirm-password">Confirm Password</label><br>
                        <input type="password" id="signup-confirm-password" name="signup-confirm-password" required><br>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                </div>


                <div class="Login">
                    <h2>Login</h2>
                    <form>
                        <label for="login-email">Email</label><br>
                        <input type="email" id="login-email" name="login-email" required><br>
                        
                        <label for="login-password">Password</label><br>
                        <input type="password" id="login-password" name="login-password" required><br>
                        
                        <button type="submit">Login</button>
                    </form>
                </div>


            </section>
        </section>

        <section class="Bottom">
        
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About Us</a></li>    
                <li><a href="ContactUs.html">Contact Us</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="Order.html">Order</a></li>
            </ul>
        
        </section>
        <script src="JavaScript.js"></script>
    </body>
</html>
